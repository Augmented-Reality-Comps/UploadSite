<form action="" method="POST" enctype=multipart/form-data>
  <table>
    <tr>
      <td>Latitude:</td>
      <td><input type="text" name="latitude" id="lat"></td>

      <td><input type="text" name="altitude" id="long"></td>
    </tr>
